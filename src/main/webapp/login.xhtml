<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
	</h:head>
	
	<h:body>
		<h:panelGroup style="margin: 0 auto">
			<h:form>
				<p:messages id="messages" autoUpdate="true" closable="true" />
				<h:panelGrid columns="2" cellpadding="5" style="margin: 200 auto">
					<h:outputLabel for="login" value="Login:" />
					<p:inputText id="login" value="#{loginController.usuario.login}" label="login" />
	
					<h:outputLabel for="senha" value="Senha:" />
					<p:password id="senha" value="#{loginController.usuario.senha}" label="senha" />
	
					<f:facet name="footer">
						<p:commandButton value="Entrar" action="#{loginController.autenticar}" update="@form"/>
					</f:facet>
				</h:panelGrid>
			</h:form>
		</h:panelGroup>
	</h:body>
	
</html>
