<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/base.xhtml">

	<ui:define name="titulo">Cadastro de Perfis</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:panel header="Perfis Cadastrados">
				<p:messages autoUpdate="true" />

				<p:dataTable var="perfil" value="#{perfilUsuarioController.allPerfis}" >
					<p:column headerText="Nome">
						<h:outputText value="#{perfil.nome}" />
					</p:column>
					<p:column headerText="Descrição">
						<h:outputText value="#{perfil.descricao}" />
					</p:column>
					<p:column headerText="Permissões">
						<p:selectOneMenu>
							<f:selectItems value="#{perfil.permissoes}" var="permissao" itemLabel="#{permissao.nome}" />
						</p:selectOneMenu>
					</p:column>
					<p:column headerText="Ações">
						<p:button value="Editar" icon="ui-icon-pencil" outcome="cadastroPerfis">
							<f:param name="id" value="#{perfil.id}" />
						</p:button>
						<p:commandButton value="Excluir" icon="ui-icon-trash"></p:commandButton>
					</p:column>
				</p:dataTable>

			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
