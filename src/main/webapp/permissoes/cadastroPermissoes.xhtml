<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/base.xhtml">


	<ui:define name="titulo">Cadastro de Permissões</ui:define>

	<f:metadata>
		<o:viewParam name="id" value="#{permissaoUsuarioController.permissao}" />
	</f:metadata>

	<ui:define name="conteudo">
		<h:form>
			<p:panel header="Cadastro de Permissões">
				<p:messages autoUpdate="true" />

				<p:panelGrid columns="2" style="margin-top:10px">
					<h:outputLabel for="nomePermissao" value="Nome da Permissão:"></h:outputLabel>
					<p:inputText id="nomePermissao"
						value="#{permissaoUsuarioController.permissao.nome}"
						readonly="#{not empty param.id}">
					</p:inputText>

					<h:outputLabel for="descricaoPermissao" value="Descrição:"></h:outputLabel>
					<p:inputTextarea id="descricaoPermissao"
						value="#{permissaoUsuarioController.permissao.descricao}" rows="3"
						cols="25" />
				</p:panelGrid>

				<br />
				<p:commandButton value="Salvar"
					action="#{permissaoUsuarioController.salvarPermissao}" icon="ui-icon-save"
					update="@form"></p:commandButton>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
