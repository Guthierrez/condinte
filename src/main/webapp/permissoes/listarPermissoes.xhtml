<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/base.xhtml">

	<ui:define name="titulo">Cadastro de Permissões</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:panel header="Permissões Cadastradas">
				<p:messages autoUpdate="true" />

				<p:dataTable var="permissao"
					value="#{permissaoUsuarioController.allPermissoes}">
					<p:column headerText="Nome">
						<h:outputText value="#{permissao.nome}" />
					</p:column>
					<p:column headerText="Descrição">
						<h:outputText value="#{permissao.descricao}" />
					</p:column>
					<p:column headerText="Ações">
						<p:button value="Editar" icon="ui-icon-pencil"
							outcome="cadastroPermissoes">
							<f:param name="id" value="#{permissao.id}" />
						</p:button>
						<p:commandButton value="Excluir" icon="ui-icon-trash"
							action="#{permissaoUsuarioController.removerPermissao(permissao)}"
							update="@form">
						</p:commandButton>
					</p:column>
				</p:dataTable>

			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
